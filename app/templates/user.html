{% extends "base.html" %}

{% block content %}
	<table>
		<tr valign="top">
			<td><img src="{{ user.avatar(128) }}"></td>
			<td><h1>User: {{ user.username }}</h1></td>
		</tr>
	</table>
	<hr>
	{% for post in posts %}
		<!-- We include a sub-template for posts with Jinja -->
		{% include "_post.html" %}
	{% endfor %}
{% endblock %}
